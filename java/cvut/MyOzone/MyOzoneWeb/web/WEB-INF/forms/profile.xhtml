<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:form id="profileForm">
        <p:focus for="firstName"/>
        <h:panelGrid columns="3">
            <h:outputLabel for="username">Username: </h:outputLabel>
            <h:outputText id="username" value="#{profileBean.currentUser.username}"/>
            <h:outputLabel for="username"></h:outputLabel>

            <h:outputLabel for="firstName" value="First Name" />
            <p:inputText id="firstName" value="#{profileBean.currentUser.firstName}" required="true">
                <f:validateRegex pattern="^[a-zěščřžýáíéúůó,A-ZĚŠČŘŽÝÁÍÉÚŮÓ]+"/>
            </p:inputText>
            <p:message for="firstName" />

            <h:outputLabel for="lastName" value="Last Name:" />
            <p:inputText id="lastName" value="#{profileBean.currentUser.lastName}" required="true">
                <f:validateRegex pattern="^[a-zěščřžýáíéúůó,A-ZĚŠČŘŽÝÁÍÉÚŮÓ]+"/>
            </p:inputText>
            <p:message for="lastName" />

            <h:outputLabel for="oldPassword" value="Old Password:" />
            <p:password id="oldPassword" value="#{profileBean.oldPassword}" feedback="false" minLength="6"/>
            <p:message for="oldPassword" showDetail="false" showSummary="true"/>

            <h:outputLabel for="newPassword" value="New Password:" />
            <p:password id="newPassword" value="#{profileBean.newPassword}" feedback="true" minLength="6"/>
            <p:message for="newPassword" />

            <h:outputLabel for="newPasswordAgain" value="New Password Again:" />
            <p:password id="newPasswordAgain" feedback="false" minLength="6" validator="#{profileBean.validateSamePasswords}"/>
            <p:message for="newPasswordAgain" />

            <p:growl  id="messages" showDetail="true"/>

        </h:panelGrid>

        <p:commandButton value="Update Profile"
                         action="#{profileBean.updateUser}"
                         update="profileForm messages"/>
    </h:form>
</html>
