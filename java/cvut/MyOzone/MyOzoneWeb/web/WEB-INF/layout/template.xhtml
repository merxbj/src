<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <f:view contentType="text/html">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>
                <h:outputText value="MyOzone"/>
            </title>
            <h:outputStylesheet name="../resources/css/default.css" />
        </h:head>
        <h:body>
            <p:layout fullPage="true">

                <p:layoutUnit position="top" height="100" >
                    <ui:insert name="top">
                        <h1><h:outputText value="#{messageBean.welcomeMessage}"/></h1>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="bottom" height="50">
                    <ui:insert name="bottom">
                        <h:outputText value="#{messageBean.footerMessage}"/>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="left" width="300" header="Menu" resizable="true" collapsible="true">
                    <ui:insert name="menu">
                        <p:menu>
                            <c:choose>
                                <c:when test="#{securityBean.loggedIn}">
                                    <p:menuitem value="MyOzone Home" url="/faces/index.xhtml"/>
                                    <p:menuitem value="Upload Account Statement" url="/faces/upload.xhtml"/>
                                    <p:menuitem value="Account Summary" url="/faces/summary.xhtml"/>
                                    <p:menuitem value="View Profile" url="/faces/profile.xhtml"/>
                                    <p:menuitem value="Logout" url="/logout"/>
                                </c:when>
                                <c:otherwise>
                                    <p:menuitem value="MyOzone Home" url="/faces/index.xhtml"/>
                                    <p:menuitem value="Login" url="/faces/login.xhtml"/>
                                    <p:menuitem value="Register" url="/faces/register.xhtml"/>
                                </c:otherwise>
                            </c:choose>
                        </p:menu>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="center" scrollable="true">
                    <ui:insert name="content">
                        <h2>You shouldn't see this, obviously ...</h2>
                    </ui:insert>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
    
</html>
