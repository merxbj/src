<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.prime.com.tr/ui">

    <!-- formular na pridavani telefonu -->
    <h:form id="cellForm">
        <h:panelGrid columns="3">
            <h:outputLabel for="manufacturer" value="Manufacturer:" />
            <p:autoComplete id="manufacturer"
                            value="#{cellPhone.phone.manufacturer}"
                            completeMethod="#{cellPhone.getManufacturers}"
                            converter="manufacturerConverter"
                            var="manufacturer"
                            itemLabel="#{manufacturer.name}"
                            itemValue="#{manufacturer}"
                            required="true"/>
            <p:message for="manufacturer" />

            <h:outputLabel for="type" value="Type:" />
            <p:inputText id="type" value="#{cellPhone.phone.type}" required="true"/>
            <p:message for="type" />
        </h:panelGrid>

        <p:commandButton value="Add Phone"
                         actionListener="#{cellPhone.addPhone}"
                         update="cellForm, cellList, growl"/>
    </h:form>
    
</ui:composition>
