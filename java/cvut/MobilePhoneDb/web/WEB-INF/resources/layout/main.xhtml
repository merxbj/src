<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view contentType="text/html">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>
                <h:outputText value="#{appBundle.application_name}"/>
            </title>
            <h:outputStylesheet library="css"  name="style.css"/>
            <p:resources />
        </h:head>
        <h:body>
            <p:growl id="growl" globalOnly="true" />
            <p:layout fullPage="true">
                <!-- hlavicka stranky -->
                <p:layoutUnit position="top" height="100" >
                    <h1><h:outputText value="#{appBundle.application_name}"/></h1>
                </p:layoutUnit>

                <!-- paticka stranky -->
                <p:layoutUnit position="bottom" height="50">
                    <p>&copy; 2011 Tomáš Kadlec, kadleto2@fit.cvut.cz, KSI FIT ČVUT</p>
                </p:layoutUnit>

                <!-- prostor pro zobrazeni detailu -->
                <p:layoutUnit position="right" width="300" header="Detail" resizable="true" collapsible="true">
                    <ui:insert name="detail"/>
                </p:layoutUnit>

                <!-- obsahova cast layoutu -->
                <p:layoutUnit position="center" >
                    <p:accordionPanel fillSpace="false" autoHeight="false" activeIndex="1">
                        <!-- tab s formularem pro pridavani -->
                        <p:tab title="Add phone">
                            <ui:insert name="form"/>
                        </p:tab>
                        <!-- tab se seznamem -->
                        <p:tab title="Phones"  >
                            <ui:insert name="list"/>
                        </p:tab>
                    </p:accordionPanel>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
