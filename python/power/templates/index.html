<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <link rel="mask-icon" href="/static/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <title>Birch Hill Power</title>
</head>
<body>
    <div id='power_over_day' class='chart'></div>
    <div class='link-list'>
        {% for date in availableDates %}
        | <a href="{{ '/power/{0}'.format(date['date']) }}">{{ date['date'] }}</a>
        {% endfor %}
        |
    </div>
    <div style="width: 100%; overflow: hidden;">
        <div style="display: inline-block" id='power_bar' class='chart'></div>
        <div style="display: inline-block" id='power_over_month' class='chart'></div>
    </div>
</body>
<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
<script type='text/javascript'>
  var power_over_day = {{podJson | safe}};
  Plotly.plot('power_over_day',power_over_day,{});

  var power_bar = {{pbJson | safe}};
  Plotly.plot('power_bar',power_bar,{});

  var power_over_month = {{pomJson | safe}};
  Plotly.plot('power_over_month',power_over_month,{});
</script>
</html>
