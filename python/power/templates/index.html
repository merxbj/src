<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <link rel="mask-icon" href="/static/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <title>Birch Hill Power</title>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    
</head>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/static/android-chrome-192x192.png" alt="" width="40" height="40" class="d-inline-block align-text-top">
            Birch Hill Power
        </a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <li class="nav-item">
            <button type="button" class="btn btn-outline-success" id="selected-date">Success</button>
          </li>
          {% for month in months_and_days %}
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <button type="button" class="btn btn-outline-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">{{ month }}</button>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                {% for date in months_and_days[month] %}
                    <li><a class="dropdown-item" href="#">{{ date }}</a></li>
                {% endfor %}
              </ul>
            </li>
          </ul>
        {% endfor %}
      </div>
</nav>
<body class="bg-dark">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div id='power_over_day' class='chart'></div>
            </div>
        </div>
        <div class="row">
          <div class="col">
            <div id='power_bar' class='chart'></div>
          </div>
          <div class="col">
            <div id='power_over_month' class='chart'></div>
          </div>
        </div>
      </div>
</body>
<script src="/static/js/scripts.js"></script>
</html>
