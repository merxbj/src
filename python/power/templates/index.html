<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <link rel="mask-icon" href="/static/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <title>Birch Hill Power</title>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    
</head>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/static/android-chrome-192x192.png" alt="" width="40" height="40" class="d-inline-block align-text-top">
            Birch Hill Power
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="selected-date" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dates
                </a>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                    {% for date in availableDates[::-1] %}
                    <li><a class="dropdown-item" href="#">{{ date['date'] }}</a></li>
                    {% endfor %}
                </ul>
            </li>
        </ul>
    </div>
</nav>
<body class="bg-dark">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div id='power_over_day' class='chart'></div>
            </div>
        </div>
        <div class="row">
          <div class="col">
            <div id='power_bar' class='chart'></div>
          </div>
          <div class="col">
            <div id='power_over_month' class='chart'></div>
          </div>
        </div>
      </div>
</body>
<script src="/static/js/scripts.js"></script>
</html>
