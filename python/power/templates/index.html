<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/style.css" />
    <meta charset="UTF-8">
    <title>Birch Hill Power</title>
</head>
<body>
    <h1>Feel the power!</h1>
    <div id='power_over_day' class='chart'></div>
    <div id='power_bar' class='chart'></div>
    <table>
        <thead>
            <tr>
                <th>Time:</th>
                <th>Average Power:</th>
                <th>Over Duration:</th>
            </tr>
        </thead>
        <tbody>
        {% for pulse in pulses %}
            <tr>
                <td>{{ "{:%H:%M:%S}".format(pulse['timestamp']) }}</td>
                <td class="number">{{ "{:.1f}W".format(pulse['power']) }}</td>
                <td class="number">{{ "{:.3f}s".format(pulse['duration']) }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
<script type='text/javascript'>
  var power_over_day = {{podJson | safe}};
  Plotly.plot('power_over_day',power_over_day,{});

  var power_bar = {{pbJson | safe}};
  Plotly.plot('power_bar',power_bar,{});
</script>
</html>
